{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <div class="container-fluid">
        <h1 class="entry_title">All Pages</h1>

        <ul>
            {% for entry in entries %}
                <li><a href="{% url 'encyclopedia:entry' title=entry %}"> {{ entry }} </a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
